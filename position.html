<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .imgBox {
        width: 50vw;
        height: 50vh;
        border: 5px solid black;
        margin: 0 auto;
        position: relative;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="imgBox">
      <img src="/Assets/works/work2.png" alt="" />
    </div>
  </body>
</html>
